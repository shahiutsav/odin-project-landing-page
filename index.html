<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,300&display=swap"
            rel="stylesheet"
        />
        <title>Landing Page</title>
    </head>

    <body>
        <div class="navbar">
            <div class="logo">Header Logo</div>
            <ul class="right-links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>
        <div class="hero">
            <div class="left-content">
                <div class="hero-main-text">This website is awesome</div>
                <p class="secondary-text">
                    This website has some subtext that goes here under the main
                    title. It's a smaller font and the color is lower contrast
                </p>
                <button class="signup-btn">Sign up</button>
            </div>

            <img
                class="hero-image"
                src="https://images.pexels.com/photos/10153603/pexels-photo-10153603.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="image"
            />
        </div>
    </body>
</html>
